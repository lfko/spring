<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Benutzer</title>
	</head>
	
	<body>
		<!-- with replace, we can use a code-fragment to replace a specific part of the DOM -->
		<div th:replace="fragments/header :: head">...</div>
	
		<div class="container">
		
			<!-- with include, we can include specific DOM-contents of a file -->
			<div th:include="fragments/navbar :: body">&nbsp;</div>				
					<h2>Neuen Benutzer anlegen</h2>
			
	            <div class="col-lg-8 col-md-7 col-sm-6">
	                <form action="#" class="form-horizontal" th:object="${user}" th:action="@{/user/create}" method="post">
	                    <div class="form-group">
	                        <label for="product_name">Vorname des Benutzers:</label>
	                        <input type="text" class="form-control" th:field="*{firstname}"/>
	                    </div>
						<div class="form-group">
	                        <label for="product_name">Nachname des Benutzers:</label>
	                        <input type="text" class="form-control" th:field="*{surname}"/>
	                    </div>
						<div class="form-group">
	                        <label for="product_price">Passwort:</label>
	                        <input type="password" class="form-control"  th:field="*{password}"/>
	                    </div>
	                    <div class="form-group">
	                        <label for="product_price">Login:</label>
	                        <input type="text" class="form-control" th:field="*{login}"/>
	                    </div>
	                    <input type="submit" class="btn btn-default" id="btn_submit">
	                    <a th:href="@{/users}">Abbrechen</a>
	                </form>
	            </div>
        	
		</div>
	
	</body>
</html>
