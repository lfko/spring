<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Neue Umfrage erstellen</title>
	</head>
	<body>
		<!-- with replace, we can use a code-fragment to replace a specific part of the DOM -->
		<div th:replace="fragments/header :: head">...</div>
	
		<div class="container">
		
			<!-- with include, we can include specific DOM-contents of a file -->
			<div th:include="fragments/navbar :: body">&nbsp;</div>
		
			<div class="form-group">
				<h2>Umfrage-Daten</h2>
			</div>
			<form action="#" class="form-horizontal" th:object="${survey}" th:action="@{/survey}" method="post">
				<div class="form-group">
	                <label class="col-sm-2 control-label">Umfrage-Label:</label>
	                <div class="col-sm-5">
	                    <input type="text" class="form-control" th:field="*{label}"/>
					</div>
				</div>
				<div class="form-group">
	                <label class="col-sm-2 control-label">Umfrage-Beschreibung:</label>
	                <div class="col-sm-5">
	                    <input type="text" class="form-control" th:field="*{desc}"/>
					</div>
				</div>
				 
				<div class="form-group">
	             
	                <label class="col-sm-2 control-label">Anzahl der Fragen:</label>

	                <div class="col-sm-1">
	                	<select th:field="*{questions}" class="form-control">
							<option th:each="number : ${maxQuestions}"
									th:value="${number}"
									th:text="${number}">1</option>
						</select>
						<!-- when more questions are added, increase the size of the select accordingly -->
					</div>
				</div>
				
				<div class="btn-group">
					<button type="reset" class="btn btn-reset">Eingaben zur√ºcksetzen</button>
				</div>
				<br/>
				<div class="btn-group">
					<input type="submit" class="btn btn-success" name="savestart" value="Speichern und Starten">
					<input type="submit" class="btn btn-primary" name="save" value="Speichern">
					<a th:href="@{/surveys}"><button type="button" class="btn btn-primary">Abbrechen</button></a>
				</div>
			</form>
	
		</div>
	</body>
</html>
