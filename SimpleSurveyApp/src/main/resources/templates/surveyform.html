<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Neue Umfrage erstellen</title>
	</head>
	<body>
		<!-- with replace, we can use a code-fragment to replace a specific part of the DOM -->
		<div th:replace="fragments/header :: head">...</div>
	
		<div class="container">
		
			<!-- with include, we can include specific DOM-contents of a file -->
			<div th:include="fragments/navbar :: body">&nbsp;</div>
		
			<div class="form-group">
				<h2>Umfrage-Daten</h2>
			</div>
			<form action="#" class="form-horizontal" th:object="${survey}" th:action="@{/survey}" method="post">
				<div class="form-group">
	                <label class="col-sm-2 control-label">Umfrage-Label:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{label}"/>
					</div>
				</div>
				<div class="form-group">
	                <label class="col-sm-2 control-label">Umfrage-Beschreibung:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{desc}"/>
					</div>
				</div>
				<div class="form-group">
	                <label class="col-sm-2 control-label">Anzahl der Fragen:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{questions}"/>
					</div>
				</div>
	
				<div class="btn-group">
					<input type="submit" class="btn btn-success">
					<input type="reset" class="btn btn-reset">
					<a th:href="@{/surveys}">Abbrechen</a>
				</div>
			</form>
	
		</div>
	</body>
</html>
